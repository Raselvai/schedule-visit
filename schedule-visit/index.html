<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Schedule a Visit Form</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
    <div class="schedule_form_wrapper">
        <div class="container">
            <div class="form_wrap">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="schedule_form_head">
                            <p>Contact Us</p>
                            <h2>Schedule a Visit</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 mt_30">
                        <figure class="text-center">
                            <img class="img-fluid" src="img/man.webp" alt="">
                            <h3>Emily Rodriguez</h3>
                            <a href="#">(555) 234-5678</a>
                        </figure>
                    </div>
                    <div class="col-lg-8">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 mt_30">
                                    <input type="text" placeholder="Your Name">
                                </div>
                                <div class="col-lg-6 mt_30">
                                    <input type="email" placeholder="Your Email">
                                </div>
                                <div class="col-lg-6 mt_30">
                                    <input type="date" placeholder="Your Date">
                                </div>
                                <div class="col-lg-6 mt_30">
                                    <input type="time" placeholder="Your Time">
                                </div>
                                <div class="col-lg-12 mt_30">
                                    <textarea placeholder="Submit Request"></textarea>
                                    <button class="mt_30">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
